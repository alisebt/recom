 filter {

  ########################################################
  # 1. RENAME SQL FIELDS → GORSE FIELD NAMES (ONCE)
  ########################################################
  mutate {
    rename => {
      "itemid"     => "ItemId"
      "categories" => "Categories"
      "labels"     => "Labels"
      "hidden"     => "IsHidden"
    }
  }

  ########################################################
  # 2. ItemId → string (required by Gorse)
  ########################################################
  ruby {
    code => '
      v = event.get("ItemId")
      event.set("ItemId", v.nil? ? "" : v.to_s)
    '
  }

  ########################################################
  # 3. Categories → ALWAYS []string
  ########################################################
  ruby {
    code => '
      v = event.get("Categories")

      if v.nil?
        event.set("Categories", [])
      elsif v.is_a?(Array)
        event.set("Categories", v)
      else
        s = v.to_s.strip
        if s.empty?
          event.set("Categories", [])
        else
          s = s.gsub(/[\[\]"،]/, "")
          arr = s.split(",").map(&:strip).reject(&:empty?)
          event.set("Categories", arr)
        end
      end
    '
  }

  ########################################################
  # 4. Labels → ALWAYS []string
  ########################################################
  ruby {
    code => '
      v = event.get("Labels")

      if v.nil?
        event.set("Labels", [])
      elsif v.is_a?(Array)
        event.set("Labels", v)
      else
        s = v.to_s.strip
        if s.empty?
          event.set("Labels", [])
        else
          s = s.gsub(/[\[\]"،]/, "")
          arr = s.split(",").map(&:strip).reject(&:empty?)
          event.set("Labels", arr)
        end
      end
    '
  }

  ########################################################
  # 5. IsShow / isshow → IsHidden (boolean)
  ########################################################
  ruby {
    code => '
      v = event.get("IsShow") || event.get("isshow")
      event.set("IsHidden", !(v.to_i == 0))
    '
  }

  ########################################################
  # 6. REMOVE EVERYTHING GORSE DOES NOT WANT
  ########################################################
  mutate {
    remove_field => [
      "isshow",
      "IsShow",
      #"description",
      #"timestamp",
      "@version",
      "@timestamp"
    ]
  }
}


